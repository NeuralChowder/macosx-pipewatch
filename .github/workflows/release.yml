name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build macOS App
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Release
        working-directory: PipeWatch
        run: |
          swift build -c release

      - name: Create App Bundle
        working-directory: PipeWatch
        run: |
          APP_NAME="Pipe Watch"
          VERSION="${GITHUB_REF_NAME:-dev}"
          
          # Create app bundle structure
          mkdir -p "$APP_NAME.app/Contents/MacOS"
          mkdir -p "$APP_NAME.app/Contents/Resources"
          
          # Copy executable
          cp ".build/release/$APP_NAME" "$APP_NAME.app/Contents/MacOS/"
          
          # Copy Info.plist
          cp "Sources/Resources/Info.plist" "$APP_NAME.app/Contents/"
          
          # Create PkgInfo
          echo -n "APPL????" > "$APP_NAME.app/Contents/PkgInfo"
          
          echo "✅ App bundle created: $APP_NAME.app"

      - name: Create DMG
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PipeWatch
        run: |
          APP_NAME="Pipe Watch"
          VERSION="${GITHUB_REF_NAME}"
          
          # Create DMG
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_NAME.app" -ov -format UDZO "PipeWatch-${VERSION}.dmg"
          
          echo "✅ DMG created: PipeWatch-${VERSION}.dmg"

      - name: Create ZIP Archive
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PipeWatch
        run: |
          APP_NAME="Pipe Watch"
          VERSION="${GITHUB_REF_NAME}"
          
          # Create ZIP
          ditto -c -k --keepParent "$APP_NAME.app" "PipeWatch-${VERSION}.zip"
          
          echo "✅ ZIP created: PipeWatch-${VERSION}.zip"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PipeWatch-app
          path: PipeWatch/Pipe Watch.app
          retention-days: 7

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: PipeWatch ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            PipeWatch/PipeWatch-${{ github.ref_name }}.dmg
            PipeWatch/PipeWatch-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
