<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bgGrad)"/>
  
  <!-- Subtle inner glow -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="none" stroke="url(#glowGrad)" stroke-width="1"/>
  
  <!-- Pipeline flow lines -->
  <g filter="url(#glow)" opacity="0.3">
    <path d="M 20 64 Q 40 40, 64 40 T 108 64" fill="none" stroke="#4facfe" stroke-width="2"/>
    <path d="M 20 64 Q 40 88, 64 88 T 108 64" fill="none" stroke="#00f2fe" stroke-width="2"/>
  </g>
  
  <!-- Main pipeline path -->
  <g filter="url(#glow)">
    <!-- Horizontal pipeline segments -->
    <path d="M 24 64 L 40 64" stroke="url(#pipeGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 56 64 L 72 64" stroke="url(#pipeGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 88 64 L 104 64" stroke="url(#pipeGrad)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Pipeline nodes (stages) -->
  <g filter="url(#glow)">
    <!-- Node 1 - Success -->
    <circle cx="48" cy="64" r="8" fill="#1a1a2e" stroke="#22c55e" stroke-width="3"/>
    <circle cx="48" cy="64" r="3" fill="#22c55e"/>
    
    <!-- Node 2 - In Progress -->
    <circle cx="80" cy="64" r="8" fill="#1a1a2e" stroke="#facc15" stroke-width="3"/>
    <circle cx="80" cy="64" r="3" fill="#facc15"/>
    
    <!-- Node 3 - Pending -->
    <circle cx="104" cy="64" r="6" fill="#1a1a2e" stroke="#64748b" stroke-width="2" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Eye/Watch element -->
  <g filter="url(#glow)">
    <ellipse cx="64" cy="36" rx="16" ry="10" fill="none" stroke="url(#pipeGrad)" stroke-width="2.5"/>
    <circle cx="64" cy="36" r="5" fill="url(#pipeGrad)"/>
    <circle cx="66" cy="34" r="1.5" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- Subtle reflection -->
  <ellipse cx="64" cy="100" rx="30" ry="4" fill="url(#pipeGrad)" opacity="0.1"/>
</svg>